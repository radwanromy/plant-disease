<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        video, canvas {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .result h2 {
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .result p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .result img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .file-input-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .file-input-label {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #fileInput {
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .instructions ul {
            text-align: left;
            display: inline-block;
        }
        
        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåø Plant Disease Detector</h1>
        
        <div class="instructions">
            <h3>How to Use:</h3>
            <ul>
                <li>Click "Start Camera" to use your device camera</li>
                <li>Or upload a plant image from your device</li>
                <li>Position the plant leaf in the frame</li>
                <li>Click "Capture & Detect" to analyze</li>
            </ul>
        </div>
        
        <div class="camera-container">
            <video id="video" width="640" height="480" autoplay style="display: none;"></video>
            <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        </div>
        
        <div class="controls">
            <button id="startCamera">Start Camera</button>
            <button id="capturePhoto" disabled>Capture & Detect</button>
            <button id="stopCamera" disabled>Stop Camera</button>
        </div>
        
        <div class="file-input-container">
            <label for="fileInput" class="file-input-label">
                üìÅ Upload Plant Image
            </label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing plant image...</p>
        </div>
        
        <div class="result" id="result">
            <h2>Detection Result</h2>
            <p id="prediction"></p>
            <p id="confidence"></p>
            <img id="resultImage" src="" alt="Captured plant">
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('capturePhoto');
        const stopBtn = document.getElementById('stopCamera');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const predictionP = document.getElementById('prediction');
        const confidenceP = document.getElementById('confidence');
        const resultImage = document.getElementById('resultImage');
        
        let stream = null;
        
        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                startBtn.disabled = true;
                captureBtn.disabled = false;
                stopBtn.disabled = false;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Could not access camera. Please check permissions.');
            }
        });
        
        // Capture photo
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            
            // Send to server
            fetch('/predict_base64', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    predictionP.textContent = `Disease: ${data.prediction}`;
                    confidenceP.textContent = `Confidence: ${data.confidence}`;
                    resultImage.src = data.image_data;
                    resultDiv.style.display = 'block';
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                console.error('Error:', error);
                alert('Error analyzing image');
            });
        });
        
        // Stop camera
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.style.display = 'none';
                startBtn.disabled = false;
                captureBtn.disabled = true;
                stopBtn.disabled = true;
            }
        });
        
        // File upload
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                
                // Show loading
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        predictionP.textContent = `Disease: ${data.prediction}`;
                        confidenceP.textContent = `Confidence: ${data.confidence}`;
                        resultImage.src = data.image_url;
                        resultDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    console.error('Error:', error);
                    alert('Error analyzing image');
                });
            }
        });
    </script>
</body>
</html>
